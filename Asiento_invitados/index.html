 <!DOCTYPE html>
 <html lang="es">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Algoritmo de los Dos Punteros - Carga de Excel</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
     <div class="container">
         <h1>Organizador de Mesa para la Cena</h1>
         <p>Encuentra todas las parejas de invitados que pueden sentarse juntos (nombres que comienzan con la misma letra)</p>
         
         <div class="input-section">
             <h3>Opción 1: Ingresar manualmente</h3>
             <label for="guest-list">Lista de Invitados (separados por comas):</label>
             <input type="text" id="guest-list" value="Ana, Carlos, Cecilia, Daniel, Diana, Eduardo">
             <button id="find-pairs">Encontrar Parejas</button>
             
             <h3>Opción 2: Cargar archivo Excel/CSV</h3>
             <input type="file" id="file-input" accept=".csv, .xlsx, .xls">
             <small>El archivo debe tener columna con encabezado "Invitado"</small>
         </div>
         
         <div class="result-section">
             <h2>Resultado:</h2>
             <div id="result"></div>
             <div id="process"></div>
             <div id="all-pairs"></div>
         </div>
     </div>
 
     <!-- Biblioteca para leer Excel -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
     <script src="script.js"></script>
 </body>
 </html>
