<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window - Palabra Más Larga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Window: Encontrar la Palabra Más Larga</h1>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Ingresa tu texto aquí...">JavaScript es un lenguaje de programación increíble para aprender.</textarea>
            <button id="findButton">Encontrar Palabra Más Larga</button>
        </div>
        
        <div class="visualization">
            <h2>Proceso de Sliding Window</h2>
            <div id="windowAnimation"></div>
            <div id="wordsContainer"></div>
            <div id="currentStatus"></div>
        </div>
        
        <div class="result">
            <h2>Resultado</h2>
            <p id="longestWordResult"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
